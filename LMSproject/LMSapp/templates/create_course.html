<!-- create_course.html -->
<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Course</title>
    <link
      rel="icon"
      href="{% static 'LMSfavicon.jpeg' %}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<body>

    <nav class="navbar navbar-expand-sm bg-primary navbar-dark px-3">
        <!-- Logo -->
        <a class="navbar-brand" href="#">
            <img src="{% static 'logo1.jpeg' %}" alt="Logo" width="100">
        </a>
    
        <!-- Links -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home'%}"><h3>About us</h3></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'course_list'%}"
                      ><h3>Catalogue</h3></a>
                  </li>
                  
                <li class="nav-item">
                    <a class="nav-link" href="#"><h3>Search</h3></a>
                </li>
                {% if user.is_authenticated %}
             <!-- If user is authenticated, show logout link -->
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}"><h3>Logout</h3></a>
            {% endif %}
        </li>
    </ul>
</div>
</nav>

<br><br>
<h2>Create Course</h2>
<form method="post" action="{% url 'create_course' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ course_form.as_p }}

    <br><br>
    <h4>Upload Video (Optional)</h4>
    <label for="video_title">Video Title:</label>
    <input type="text" id="video_title" name="video_title"><br>
    <label for="video_file">Choose a video file:</label>
    <input type="file" id="video_file" name="video_file"><br>

    <br><br>
    <h4>Upload Document (Optional)</h4>
    <label for="document_title">Document Title:</label>
    <input type="text" id="document_title" name="document_title"><br>
    <label for="document_file">Choose a document file:</label>
    <input type="file" id="document_file" name="document_file"><br>

    <br><br>
    <button type="submit"><h3>Create</h3></button>
</form>
<!-- Footer -->
<footer class="footer">
    <p>&copy; 2024 LMS. All rights reserved.</p>
  </footer>
    
</body>
</html>
